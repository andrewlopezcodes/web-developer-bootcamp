<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Todo List</title>
</head>
<body>
  <h1>Todo List</h1>
  <p>Type the commands below to interact with the Todo List in the console.</p>
  <ul>
    <li><p>"new" - Add a Todo item to the list</p></li>
    <li><p>"list" - View all todo items in the list</p></li>
    <li><p>"quit" - Quit App</p></li>
  </ul>
  <script src="Todo_List.js"></script>
</body>
</html>
