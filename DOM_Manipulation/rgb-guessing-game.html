  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RBG Guessing Game</title>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <p>THE GREAT</p>
      <p id="RGB">RGB(<span id="rgb1">222</span>, <span id="rgb2">222</span>, <span id="rgb3">222</span>)</p>
      <p>GUESSING GAME</p>
    </div>
    <div id="section1">
      <div class="container" class="lefftCol">
        <div class="row">
          <div class="col-sm" >
            <button type="button" class="btn btn-link" id="leftButton">NEW COLORS</button>
          </div>
          <div class="col-sm"></div>
          <div class="col-sm">
              <button type="button" class="btn btn-link">EASY</button>
              <button type="button" class="btn btn-link">HARD</button>
          </div>
        </div>  
      </div>
    </div>
    
    <div id="section2" class="container">
      <div class="row" id="row1">
        <div class="col-sm">
          <div id="colorBox1" class="card" style="width: 250px; height: 250px;">
          </div>
          <div id="colorBox4" class="card" style="width: 250px; height: 250px;">
          </div>
        </div>
        <div class="col-sm">
          <div id="colorBox2" class="card" style="width: 250px; height: 250px;">
          </div> 
          <div id="colorBox5" class="card" style="width: 250px; height: 250px;">
          </div>         
        </div>
        <div class="col-sm">
          <div id="colorBox3" class="card" style="width: 250px; height: 250px;">
          </div>
          <div id="colorBox6" class="card" style="width: 250px; height: 250px;">
          </div> 
        </div>
      </div> 
    </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
