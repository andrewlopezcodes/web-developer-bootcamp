<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Exercise</title>
</head>
<body>
  <h1>Register</h1>
  <form action="https://google.com" type ="POST">
    <label for="firstName">First Name:</label>
      <input name="firstName" type="text" required>
    <label for="lastName">Last Name:</label>
      <input name="lastName" type="text" required>
      <br>
    <label for="gender">Male:</label>
      <input name="gender" value="Male" type="radio">
    <label for="gender">Female:</label>
      <input name="gender" value="Female" type="radio">
    <label for="gender">Other:</label>
      <input name="gender" value="Other" type="radio">
      <br>
    <label for="email">Email:</label>
      <input name="email" type="email" required>
    <label for="password">Password:</label>
      <input name="email" type="password" minlength=5 required>
    <br>
    <label for="Birthday">Birthday</label>
      <input name="Birthday" placeholder="MM/DD/YYYY" type="date">
    <br>
    <label for="checkbox">I agree to the terms and services.</label>
      <input name="checkbox" type="checkbox">

    
    <br>
      <input type="submit">
  </form>
</body>
</html>
